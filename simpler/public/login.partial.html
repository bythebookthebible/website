<import tag="style" src="../src/login.scss" />
<div class="card absoluteCenter" style="width: 20rem;">
  <div class="card-header">
    <h5 class="card-header-item">Create Account</h5>
    <h5 class="card-header-item selected">Sign In</h5>
  </div>
  <form class="card-body" style="padding-bottom: 0px;">
    <div id="forgot-password-description">
      <h5>Forgot your password? </h5>
      <div>Enter your email to recieve instructions on how to reset your password.</div>
    </div>

    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button data-button="primary" type="submit" id="submit">Submit</button>

    <div id="error-message"></div>
    <a href="#" id="forgot-password-link">Forgot your password?</a>
    <div id="success-message"></div>


  </form>
  <div class="card-footer">
    <a href="/terms.html" >Terms of Service</a>
    <span style="color: lightgrey; margin: 0px 0.25rem; cursor: default;">|</span>
    <a href="/privacy.html" >Privacy Policy</a>
  </div>
</div>

<template id="signInBody">
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button data-button="primary" type="submit" id="submit">Sign In</button>
  <div id="error-message"></div>
  <a href="#" id="forgot-password-link">Forgot your password?</a>
  <div id="success-message"></div>
</template>

<template id="createAccountBody">
  <input type="text" id="name" placeholder="Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button data-button="primary" type="submit" id="submit">Next</button>
  <div id="error-message"></div>
  <div id="success-message"></div>
</template>

<template id="forgotPasswordBody">
  <input type="email" id="email" placeholder="Email" />
  <h5>Forgot your password? </h5>
  <div>Enter your email to recieve instructions on how to reset your password.</div>
  <div id="error-message"></div>
  <button data-button="primary" type="submit" id="submit">Submit</button>
  <div id="success-message"></div>
</template>
