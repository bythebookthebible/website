<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>By the Book</title>
    <meta name="description" content="Easily Memorize Books of the Bible" />
    <link rel="manifest" href="manifest.json" />

    <link rel="icon" href="logo.png" type="image/png"/>
    <link rel="apple-touch-icon" href="logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#28B7FF" />

    <script src="https://kit.fontawesome.com/99ea0adce1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <h2>Tip: Check your console</h2>
  </body>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered: ", registration);
          })
          .catch((registrationError) => {
            console.error("Service Worker registration failed: ", registrationError);
          });
      });
    }
  </script>
</html>
