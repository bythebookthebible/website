<html>

<head>

<body>
  <div style="position: relative; min-height: 100vh; padding-bottom: 2.4rem;">
    <form class="loginForm">
      <h2 id="title"></h2>
      <p id="message" style="font-size:.9rem"></p>

      <input type="email" data-button="round outline"  class="form-control" id='email' placeholder="Email" autoFocus />

      <div id="sendEmail" data-button="round">Resend Email</div>
      <div id="returnSignIn">Return to Sign In</div>

      <div id="responseMessage" style="color:#d10909" class="p-1 text"></div>
    </form>
    
    <noscript><div style="text-align: center; margin: auto; padding: 5rem;">
        You need to enable JavaScript to run this app, but you can still download the plain videos from our
        <a href="/videoDirectory.html">video directory</a>.
    </div></noscript>

    <p class="supportFooter">
      This software is in active development, if you have trouble, improvements, or feedback, please reach out to <a href="mailto:andrew@bythebookthebible.com">andrew@bythebookthebible.com</a>
    </p>

</body>

<import src="../sharedUI/sharedWidgets.html" />

</html>
