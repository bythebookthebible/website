<!DOCTYPE html>
<html>

<head>
  <import src="../sharedUI/head.html" />
  <title>By the Book</title>
  <meta name="description" content="Easily Memorize Books of the Bible" />
  <link rel="manifest" href="../public/manifest.json" />
  <import tag="style" src="./account.scss" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div style="position: relative; min-height: 100vh;">

    <noscript><div style="text-align: center; margin: auto; padding: 5rem;">
      You need to enable JavaScript to run this app, but you can still download the plain videos from our
      <a href="/videoDirectory.html">video directory</a>.
    </div></noscript>

    <!-- BODY -->
    <div id="root"></div>

    <p class="supportFooter">
      This software is in active development, if you have trouble, improvements, or feedback, please reach out to <a href="mailto:andrew@bythebookthebible.com">andrew@bythebookthebible.com</a>
    </p>
  </div>
</body>

<template id="loading-icon">
  <import style="display: inline-block;" src="../public/logoSpinning.svg" />
</template>

<template id="create-account">
  <import tag="style" src="./account.scss" />
  <div style="min-height: 100vh;" data-split="1/2">
    <div class="darkBackground">
      <form style="padding: 5vw; max-width: 40rem;" data-stack="gap-3">
        <div>
          <h1 style="font-size: 3rem; line-height: 3rem;">Start Your Memorization Journey!</h1>
          <em>Digital access to all BtB products, memorization tools, resources, &amp; curriculum.</em>
        </div>
        <div data-stack="gap-1">
          <input type="text" data-button="round outline negative" id="name" placeholder="Name">
          <input type="email" data-button="round outline negative" id="email" placeholder="Email">
          <input type="password" data-button="round outline negative" id="password" placeholder="Password">
          <div>
            <em>We've invested so much in developing these high quality products to serve you guys. In order to follow Christ's lead in servitude, we are choosing to not fix a high price point, but rather to give our work in support of God's people. If you choose, please give back to us according to however God has blessed you.</em>
          </div>
        </div>
        <div>
          <input type="number" data-button="round outline negative" id="price" placeholder="$ Amount/Month" class="form-control">
          <em>Suggested $5/month subscription</em>
        </div>
        <button type="submit" data-button="round outline negative" class="btn" id="submit">Next</button>
        <div id="errorMessage" data-button="solid" hidden></div>
      </form>
    </div>
    <div>
      <div style="display: flex; justify-content: end; margin: 1rem;">
        <button data-button="round outline dark" data-layout="top right" id="login">Login</button>
      </div>
      <div style="padding: 0px 5vw 5vw;">
        <ul data-bullet="circle-check">
          <li>Complete digital Access to all updated By the Book <u>memorization tools</u>:<ul>
            <li>Basic Mnemonic tracks</li>
            <li>‘Looping’ version</li>
            <li>‘Audio’ version</li>
            <li>‘Visual’ version</li>
            <li>‘Dance’ version</li>
            <li>‘Echo’ version</li>
            <li>‘Slow/Speed’ version</li>
            <li>‘Blooper’ version</li>
            <li>‘Karaoke’ version</li>
            <li>‘Relax’ version</li>
          </ul></li>
          <li>Complete Digital access to all By the Book <u>curriculum &amp; products</u>:<ul>
            <li>full pdf resource collection</li>
            <li>Coloring pages pdf</li>
            <li>Life-application story books pd 
            <li>Copywork pdf</li>
            <li>Vocabulary page pdf</li>
            <li>Worksheet pdf</li>
            <li>Sheet music pdf</li>
            <li>Supporting lesson videos</li>
            <li>Life-application story videos</li>
            <li>Visual illustration videos</li>
            <li>Princess exposition video</li>
            <li>‘Schmo toon’ life-application video</li>
          </ul></li>
          <li>Complete digital access to all <u>updated BtB content</u>: (currently including)<ul>
            <li>James (all 5 chapters)</li>
            <li>1 John (all 5 chapters)</li>
            <li>Malachi (all 4 chapters)</li>
            <li>Matthew (chapter 5-7)</li>
            <li>Psalm 1</li>
            <li>Various other passages</li>
          </ul></li>
        </ul>
      </div>
    </div>
  </div>
</template>


<template id="notSubscribedMessage">
  <div>
      We've invested so much in developing these high quality products to serve you guys. In order to follow Christ's lead in servitude, we are choosing to not fix a high price point, but rather to give our work freely in support of God's people. If you choose, please give back to us according to however God has blessed you.
  </div>
  <div data-stack="gap-0">
      <input type='number' data-button="round outline negative" id='partnerRateInput' placeholder='$ Amount/Month'/>
      <em>Suggested $5/month subscription</em>
  </div>
</template>


<template id="subscribedMessage">
  <div>
      We've invested so much in developing these high quality products to serve you guys. In order to follow Christ's lead in servitude, we are choosing to not fix a high price point, but rather to give our work freely in support of God's people.
  </div>
  <div>
      Currently, you are partering with us at <span id="partnerRate"/>, but if you'd like to change that, you can do so below.
  </div>
</template>


<template id="manageAccount">
  <import tag="style" src="./account.scss" />
  <style>
    form {
      padding: 5vw;
    }

    #back, button {
        cursor: pointer;
    }
    #back:hover {
        text-decoration: underline;
    }

    #errorMessage {
        border-color: red;
        background-color: #f006;
    }

    #root {
      min-height: 100vh;
      max-width: 60rem;
    }

    [data-cover] > [data-cover="center"] {
      margin-block: auto;
    }
  </style>
  <div id="root" data-split="2/3">
    <div data-cover class='darkBackground'>
      <user-widget data-cover="top"></user-widget>
      <form data-cover="center" data-stack="gap-2">
          <div><h1 style="margin: 0;">Keep Up Your Memorization Journey!</h1></div>

          <div id="message" data-stack="gap-2"></div>

          <button id="submit" data-button="round outline negative">Edit Partnership</button>

          <div id="errorMessage" data-button="solid" hidden></div>

          <div id="back">⟵ Back to Memorizing</div>
      </form>
    </div>
    <div></div>
  </div>
</template>

<import src="../sharedUI/sharedWidgets.html" />

</html>
