<template id="user-widget">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <import tag="style" src="./index.scss" />
  <style>
    #icon {
      font-size: 1.5rem;
      height: 1.5rem;
      width: 1.5rem;
      text-align: center;
    }
    #root:not([expanded]) #header {
      height: 1.5rem;
      width: 1.5rem;
    }
    #root:not([expanded]) [data-stack] {
      align-items: center;
      height: 1.5rem;
      width: 1.5rem;
    }
    #name {
      font-size: 1.5rem;
    }
    #email {
      font-size: 0.75rem;
    }
    #root {
      color: #005697;
      border: #005697 solid 1px;
      background-color: white;
      text-align: left;
      margin: 1rem;
      padding: 1rem;
      display: inline-block;
      border-radius: 2rem;
      max-width: 3.5rem;
      max-height: 3.5rem;
      transition: max-width ease-out 1s, max-height ease-out 0.3s, border-radius ease-in 0.3s;
    }
    #root[expanded] {
      border-radius: .5rem;
      max-width: 40rem;
      max-height: 20rem;
    }
    #manage, #signout {
      cursor: pointer;
    }
  </style>
  <div id="root"><div data-stack="gap-1">
    <div id="header">
      <span id="icon" class="fas fa-user" /></span>
      <span id="name" hidden>NAME</span>
      <div id="email" hidden>EMAIL</div>
    </div>
    
    <div id="manage" hidden>Manage Account</div>
    <div id="signout" hidden>Sign out</div>
  </div></div>
</template>


<template id="loading-page" data-custom-element="shadow">
  <import tag="style" src="./index.scss" />
  <div class="absoluteCenter" style="width: 20rem;">
    <import src="../public/logoSpinning.svg" />
    <h1 style="text-align: center; font-size: 1.3rem;">
      <slot id="message" />
    </h1>
  </div>
</template>

<template id="loading-icon">
  <import style="display: inline-block;" src="../public/logoSpinning.svg" />
</template>
